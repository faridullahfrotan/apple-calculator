<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator — iPhone X Style</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./profile.jpeg">
</head>

<body>
  <div class="profile-box">
    <div class="profile">
      <img src="./profile.jpeg" alt="">
      <div class="status"></div>
    </div>
    <div class="box-c">
      <div class="box1 box">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="svg" id="svgl">
          <path
            d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
        </svg>

      </div>
      <div class="box2 box">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="svg">
          <path fill-rule="evenodd"
            d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
            clip-rule="evenodd" />
        </svg>

      </div>
    </div>
  </div>

  <main class="calculator-root">
    <section class="calculator">
      <div class="display">
        <div class="display-history" aria-hidden="true"></div>
        <div id="display-value" class="display-value"></div>
      </div>

      <div class="keys">
        <button class="btn btn-fn" data-action="clear">AC</button>
        <button class="btn btn-fn" data-value="-">±</button>
        <button class="btn btn-fn" data-value="%">%</button>
        <button class="btn btn-op" data-value="/">÷</button>

        <button class="btn btn-num" data-value="7">7</button>
        <button class="btn btn-num" data-value="8">8</button>
        <button class="btn btn-num" data-value="9">9</button>
        <button class="btn btn-op" data-value="*">×</button>

        <button class="btn btn-num" data-value="4">4</button>
        <button class="btn btn-num" data-value="5">5</button>
        <button class="btn btn-num" data-value="6">6</button>
        <button class="btn btn-op" data-value="-">-</button>

        <button class="btn btn-num" data-value="1">1</button>
        <button class="btn btn-num" data-value="2">2</button>
        <button class="btn btn-num" data-value="3">3</button>
        <button class="btn btn-op" data-value="+">+</button>

        <button class="btn btn-num btn-zero" data-value="0">0</button>
        <button class="btn btn-num" data-value=".">.</button>
        <button class="btn btn-equals" data-action="equals">=</button>
      </div>
    </section>
  </main>
  <script src="./javascript/script.js"></script>
</body>

</html>
